<!DOCTYPE html>
<html>
<head>
	<title>Temperature</title>
</head>
<body>
	<div id="temperature" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
	<div id="humidity" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
	<div id="core" style="min-width: 310px; height: 300px; margin: 0 auto"></div>
 	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
 
	<script>
	$(function () {
		Highcharts.setOptions({
        global: {
            timezoneOffset: -2 * 60
        }
    });
	    $('#temperature').highcharts({
	        chart: {
	            type: 'spline'
	        },
	        title: {
	            text: 'Temperature by DHT11 {{DAY}}'
	        },
	        xAxis: {
	            type: 'datetime',
	            dateTimeLabelFormats: { // don't display the dummy year
	                month: '%e. %b',
	                year: '%b'
	            },
	            title: {
	                text: 'Date'
	            }
	        },
	        yAxis: {
	            title: {
	                text: 'Temperature (C)'
	            },
	            min: 0
	        },
	        tooltip: {
	            headerFormat: '<b>{series.name}</b><br>',
	            pointFormat: '{point.x:%e. %b}: {point.y:.2f} °C'
	        },
 
	        series: [{
	            name: 'Temperature',
	            // Define the data points. All series have a dummy year
	            // of 1970/71 in order to be compared on the same x axis. Note
	            // that in JavaScript, months start at 0 for January, 1 for February etc.
	            data: [


{{TEMPERATURE}}}


			]
	        }]
	    });

  $('#humidity').highcharts({
	        chart: {
	            type: 'spline'
	        },
	        title: {
	            text: 'Humidity by DHT11 {{DAY}}'
	        },
	        xAxis: {
	            type: 'datetime',
	            dateTimeLabelFormats: { // don't display the dummy year
	                month: '%e. %b',
	                year: '%b'
	            },
	            title: {
	                text: 'Date'
	            }
	        },
	        yAxis: {
	            title: {
	                text: ' Humidity (%)'
	            },
	            min: 0
	        },
	        tooltip: {
	            headerFormat: '<b>{series.name}</b><br>',
	            pointFormat: '{point.x:%e. %b}: {point.y:.2f} °C'
	        },
 
	        series: [{
	            name: 'Humidity',
	            // Define the data points. All series have a dummy year
	            // of 1970/71 in order to be compared on the same x axis. Note
	            // that in JavaScript, months start at 0 for January, 1 for February etc.
	            data: [


{{HUMIDITY}}


			]
	        }]
	    });


 $('#core').highcharts({
	        chart: {
	            type: 'spline'
	        },
	        title: {
	            text: 'Raspberry Pi Core temperature {{DAY}}'
	        },
	        xAxis: {
	            type: 'datetime',
	            dateTimeLabelFormats: { // don't display the dummy year
	                month: '%e. %b',
	                year: '%b'
	            },
	            title: {
	                text: 'Date'
	            }
	        },
	        yAxis: {
	            title: {
	                text: 'Temperature (C)'
	            },
	            min: 0
	        },
	        tooltip: {
	            headerFormat: '<b>{series.name}</b><br>',
	            pointFormat: '{point.x:%e. %b}: {point.y:.2f} °C'
	        },
 
	        series: [{
	            name: 'Temperature',
	            // Define the data points. All series have a dummy year
	            // of 1970/71 in order to be compared on the same x axis. Note
	            // that in JavaScript, months start at 0 for January, 1 for February etc.
	            data: [


{{CORE}}


			]
	        }]
	    });



	});
	</script>
</body>
</html>
